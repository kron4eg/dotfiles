window:
  decorations: none
  dynamic_title: true
  padding:
    x: 1
    y: 1

scrolling:
  history: 10000

font:
  normal:
    family: "JetBrains Mono NL"
  size: 9.0

colors:
  primary:
    background: '#121212'

selection:
  save_to_clipboard: true

shell:
  program: /bin/bash
  args:
    - --login
draw_bold_text_with_bright_colors: true

cursor:
  style:
    blinking: On

